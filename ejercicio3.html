<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 3</title>
  </head>

  <body>
    <div>
      <div>
        <h2>Resultado: <span class="resultado"></span></h2>
        <div>
          <div>
            <div>
              <label for="">Valor 1</label>
              <input id="valor1" type="text" />
            </div>
            <div>
              <label for="">Valor 2</label>
              <input id="valor2" type="text" />
            </div>
            <div style="display: flex">
              <button id="btn-sumar" type="button">Sumar</button>
              <button id="btn-restar" type="button">Restar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Selecciona los botones
      const suma = document.getElementById("btn-sumar");
      const resta = document.getElementById("btn-restar");

      // event listener
      suma.addEventListener("click", function () {
        // Captura los valores de los inputs y conviértelos a números
        const valor1 = parseFloat(document.getElementById("valor1").value) || 0;
        const valor2 = parseFloat(document.getElementById("valor2").value) || 0;

        // Realiza la suma
        const resultadoSuma = valor1 + valor2;

        // Imprime el resultado
        console.log("El resultado de la suma es:", resultadoSuma);
        document.querySelector(".resultado").innerText = resultadoSuma;
      });

      //event listener
      resta.addEventListener("click", function () {
        // Captura los valores de los inputs y conviértelos a números
        const valor1 = parseFloat(document.getElementById("valor1").value) || 0;
        const valor2 = parseFloat(document.getElementById("valor2").value) || 0;

        // Realiza la resta
        let resultadoResta = valor1 - valor2;
        //COMPROBAR SI ES MENOR A 0 ( resultadoResta < 0) SI ES ASI, SE ASIGNA 0 AL RESULTADO, SI NO SE MANTIENE EL VALOR CALULADO.
        // condición ? valorSiTrue : valorSiFalse;
        resultadoResta = resultadoResta < 0 ? 0 : resultadoResta;

        // Imprime el resultado
        console.log("El resultado de la resta es:", resultadoResta);

        document.querySelector(".resultado").innerText = resultadoResta;
      });

    </script>
  </body>
</html>
