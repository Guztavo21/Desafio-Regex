<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
    let formulario = document.getElementById("formulario")
      
      formulario.addEventListener("submit", function (event){
            event.preventDefault();
            // console.log("dentro del formulario")
            let nombre = document.getElementById("nombre").value;
            console.log("sale el nombre: ", nombre)
            let asunto = document.getElementById("asunto").value;
            console.log("sale el telefono: ", asunto)
            let mensaje = document.getElementById("mensaje").value;
            console.log("sale el email: ", mensaje)

            let regexNombre = /^[a-zA-Z]+(?:\s[a-zA-Z]+)*$/gmi
            let regexAsunto = /^[a-zA-Z.,\-\sáéíóúÁÉÍÓÚüÜñÑ]+(?:\s[a-zA-Z.,\-\sáéíóúÁÉÍÓÚüÜñÑ]+)*\s*$/gmi
            let regexMensaje = /^[a-zA-Z0-9.,\-\sáéíóúÁÉÍÓÚüÜñÑ]+(?:\s[a-zA-Z0-9.,\-\sáéíóúÁÉÍÓÚüÜñÑ]+)*\s*$/gmi

             // si la bandera se mantiene en TRUE hasta el final significa que enviara todo
             flag = true;
            if(!regexNombre.test(nombre)){
                  document.querySelector('.errorNombre').innerText = "Nombre no cumple con el formato.";
                  flag = false
            }else{
                  limpiar()
            }
            if(!regexAsunto.test(asunto)){
                  document.querySelector('.errorAsunto').innerText = "telefono no cumple con el formato.";
                  flag = false
            }else{
                  limpiar()
            }
            if(!regexMensaje.test(mensaje)){
                  document.querySelector('.errorMensaje').innerText = "email no cumple con el formato.";
                  flag = false
            }else{
                  limpiar()
            }
            if(flag){
                  document.querySelector(".resultado").innerText = "INFORMACION CORRECTA, ENVIADO"
            }else{
                  document.querySelector(".resultado").innerText = ""
            }

            function limpiar(){
                  document.querySelector('.errorNombre').innerText = "";
                  document.querySelector('.errorAsunto').innerText = "";
                  document.querySelector('.errorMensaje').innerText = "";
            }
      });
    </script>
</body>

</html>
